<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> </title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap');

:root {
  --bg: #ffffff;
  --fg: #0b0b0b;
  --muted: #6b6b6b;
  --font-serif: 'Lora', serif;
  --fade-duration: 3.2s;
  --cycle: 14s
}

html, body {
  height: 100%;
  margin: 0;
  background: linear-gradient(180deg, #ffffff 0%, #e7e7ec 100%);
  color: var(--fg);
  font-family: var(--font-serif);
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  text-align: center;
  padding: 2rem;
  width: min(780px, 94vw);
}

.ink-line {
  opacity: 0;
  filter: blur(8px);
  transform: translateY(10px);
  margin: 0.6rem 0;
  font-size: clamp(1rem, 2.3vw, 1.55rem);
  letter-spacing: 0.6px;
  font-weight: 500;
  animation: inkAppear var(--fade-duration) ease forwards,
             inkDisappear 4.5s ease forwards var(--cycle);
}

.ink-line:nth-child(1) { animation-delay: 0.2s, var(--cycle); }
.ink-line:nth-child(2) { animation-delay: 1.2s, var(--cycle); }
.ink-line:nth-child(3) { animation-delay: 2.4s, var(--cycle); }
.ink-line:nth-child(4) { animation-delay: 3.8s, var(--cycle); }

@keyframes inkAppear {
  0% {
    opacity: 0;
    filter: blur(14px);
    color: #bfbfbf;
    transform: translateY(12px);
  }
  40% {
    opacity: 0.35;
    filter: blur(7px);
    color: #a5a5a5;
  }
  75% {
    opacity: 0.8;
    filter: blur(3px);
  }
  100% {
    opacity: 1;
    filter: blur(0px);
    color: var(--fg);
    transform: translateY(0px);
  }
}

@keyframes inkDisappear {
  0% {
    opacity: 1;
    filter: blur(0px);
    transform: translateY(0px);
  }
  50% {
    opacity: 0.4;
    filter: blur(8px);
    transform: translateY(-6px);
  }
  100% {
    opacity: 0;
    filter: blur(18px);
    transform: translateY(-20px);
  }
}

body {
  animation: fullReset var(--cycle) linear infinite;
}

@keyframes fullReset {
  0% { opacity: 1; }
  99.999% { opacity: 1; }
  100% { opacity: 1; }
}
</style>
</head>
<body>
<div class="wrap">
  <div class="ink-line">Hello there, </div>
  <div class="ink-line">My name is Usuy Leon </div>
  <div class="ink-line">I am a scientist and a Microscopist </div>
  <div class="ink-line">Here is some of my work <div class="links" style="margin-top:2rem; display:flex; gap:1rem; justify-content:center;">

    <a href="#" target="_blank" style="padding:0.25rem 0.7rem; border-radius:999px; border:1px solid rgba(0,0,0,0.12); background:rgba(255,255,255,0.7); backdrop-filter:blur(5px); text-decoration:none; font-weight:400; color:var(--fg);">Galer√≠a</a>
    <a href="#" target="_blank" style="padding:0.25rem 0.7rem; border-radius:999px; border:1px solid rgba(0,0,0,0.12); background:rgba(255,255,255,0.7); backdrop-filter:blur(5px); text-decoration:none; font-weight:400; color:var(--fg);">GitHub</a>
  </div>
</div>
</body>
</html>
