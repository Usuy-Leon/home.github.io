<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Usuy Leon - Home</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap');

/* --- variables for Light Mode --- */
:root {
  --bg: #ffffff;
  --fg: #0b0b0b;
  --muted: #6b6b6b;
  --font-serif: 'Lora', serif;
  --fade-duration: 2.3s;
  --cycle: 120s;
  
  /* Backgrounds & Contrast */
  --bg-image: url('https://Usuy-Leon.github.io/home.github.io/Imagenes/‚òÄÔ∏è_dayLight_edition.jpg');
  --btn-bg: rgba(255,255,255,0.7);
  --btn-border: rgba(0,0,0,0.12);
  --text-shadow: 0 0 4px rgba(255, 255, 255, 0.4), 0 0 2px rgba(0, 0, 0, 0.15); /* claridad al texto */
}

/* ---  Variables for Dark Mode (Applied via .dark-mode) --- */
.dark-mode {
  --bg: #1e1e2f; 
  --fg: #e0e0e0; 
  --muted: #a0a0a0;
  --bg-image: url('https://Usuy-Leon.github.io/home.github.io/Imagenes/üåô_Dark_mode_edition.jpg.jpg'); 
  --btn-bg: rgba(50, 50, 70, 0.7);
  --btn-border: rgba(255,255,255,0.12);
  --text-shadow: 0 0 4px rgba(0, 0, 0, 0.5), 0 0 2px rgba(255, 255, 255, 0.1); /* claridad al texto */
}

body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  
  background: var(--bg-image) no-repeat center center fixed;
  background-size: cover;
  color: var(--fg);
  font-family: var(--font-serif);
  
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fullReset var(--cycle) linear infinite;
  
  transition: background-color 0.5s, color 0.5s;
}

.wrap {
  text-align: center;
  padding: 2rem;
  width: min(720px, 94vw);
}

.ink-line {
  opacity: 0;
  filter: blur(8px);
  transform: translateY(10px);
  margin: 0.6rem 0;
  font-size: clamp(1.1rem, 2.5vw, 1.65rem); 
  letter-spacing: 0.7px;
  font-weight: 500;
  
 
  text-shadow: var(--text-shadow); 
  
  animation: inkAppear var(--fade-duration) ease forwards,
             inkDisappear 6.5s ease forwards var(--cycle);
}

.ink-line.fade-last {
  animation: inkAppear var(--fade-duration) ease forwards,
             inkDisappear 120s ease forwards var(--cycle);
  animation-delay: 6.5s, calc(120s + var(--fade-duration));
}

/* Button animation and positioning fix */
.ink-line.fade-last.dark-mode-container {
    /* Inherit the animation properties of the last line */
    animation-delay: 4.5s, calc(120s + var(--fade-duration)); 
    margin-top: 1.5rem;
}

.ink-line.fade-last a {
  font-size: 1.1rem; 
  animation: none; 
  padding:0.25rem 0.7rem; 
  border-radius:999px; 
  border:1px solid var(--btn-border);
  background:var(--btn-bg); 
  backdrop-filter:blur(10px);
  text-decoration:none; 
  font-weight:300; 
  color:var(--fg);
  transition: background 0.3s, border-color 0.3s, color 0.3s;
  text-shadow: none; /* Remove shadow from the buttons */
}

/* Existing Staggered Delays (No Change) */
.ink-line:nth-child(1) { animation-delay: 0s, var(--cycle); }
.ink-line:nth-child(2) { animation-delay: 1.4s, var(--cycle); }
.ink-line:nth-child(3) { animation-delay: 3.4s, var(--cycle); }
.ink-line:nth-child(4) { animation-delay: 4s, var(--cycle); }

#darkModeToggle {
  /* Style the button - removed the .dark-mode-line wrapper, applied styles here */
  padding:0.25rem 0.7rem; 
  border-radius:999px; 
  border:1px solid var(--btn-border);
  background:var(--btn-bg);
  backdrop-filter:blur(10px);
  color:var(--fg);
  font-size: 1.1rem;
  font-weight: 300;
  cursor: pointer;
  font-family: var(--font-serif);
  transition: background 0.3s, border-color 0.3s, color 0.3s;
  text-shadow: none; 
}

#darkModeToggle:hover {
    background: var(--fg);
    color: var(--bg);
}

/* keyframes (No Change) */
@keyframes inkAppear {
  0% { opacity: 0; filter: blur(14px); color:#bfbfbf; transform: translateY(12px); }
  40% { opacity: 0.35; filter: blur(7px); color:#a5a5a5; }
  50% { opacity: 0.55; filter: blur(6px); color:#a5a5a5; }
  75% { opacity: 0.8; filter: blur(3px); }
  100% { opacity: 1; filter: blur(0px); color: var(--fg); transform: translateY(0px); }
}

@keyframes inkDisappear {
  0% { opacity: 1; filter: blur(0px); transform: translateY(0px); }
  40% { opacity: 0.6; filter: blur(6px); transform: translateY(-4px); }
  50% { opacity: 0.4; filter: blur(8px); transform: translateY(-6px); }
  100% { opacity: 0; filter: blur(18px); transform: translateY(-20px); }
}

@keyframes fullReset {
  0%, 100% { opacity: 1; }
}

</style>
</head>

<body>
<div class="wrap">
  <div class="ink-line">Hello there</div>
  <div class="ink-line">My name is Usuy Leon</div>
  <div class="ink-line">I am a biologist and a microscopist</div>
  <div class="ink-line">Here is some of my work.</div>

  <div class="ink-line fade-last" style="margin-top:2rem; display:flex; gap:1rem; justify-content:center;">
      <a href="https://usuy-leon.github.io/Galery/"> 
        Galery
      </a>
      <a href="https://usuy-leon.github.io/cv/">
        CV
      </a>
      <a href="https://github.com/Usuy-Leon">
        GitHub
      </a>
  </div>
  
  <div class="ink-line fade-last dark-mode-container">
    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
  </div>
  
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;
    
    // Function to set the theme based on the class being present
    function applyTheme(isDark) {
        if (isDark) {
            body.classList.add('dark-mode');
            toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', 'light');
        }
    }

    // 1. Check for saved preference or system preference when the page loads
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark') {
        applyTheme(true);
    } else if (savedTheme === 'light') {
        applyTheme(false);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        applyTheme(true); 
    } else {
        applyTheme(false);
    }

    // 2. Add the click event listener
    toggleButton.addEventListener('click', () => {
        const isCurrentlyDark = body.classList.contains('dark-mode');
        // Toggle the theme
        applyTheme(!isCurrentlyDark);
    });
});
</script>
</body>
</html>
